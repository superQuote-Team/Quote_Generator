<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Super-Quote</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>Super-Quote</h1>
    <!-- =======================================Search-Bar======================================= -->
    <!--Make sure the form has the autocomplete function switched off:-->
    <form autocomplete="off" action="/action_page.php">
      <div class="input-group_mb-3 autocomplete">
          <input id="myInput" type="text" class="form" name="myAuthor" placeholder="   search author...">
          <button class="btn" type="button" id="btn" onclick="getQuotes()"> search </button>
      </div>
    </form>
    <!--=======================================Karussel-Anfang======================================= -->
    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <p id="default"></p>
        </div>
        <!-- <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
            </div> -->
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="prev"
        onclick="randomQuote()"
      >
        <span
          class="carousel-control-prev-icon"
          aria-hidden="true"
          onclick="randomQuote()"
        ></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
        onclick="randomQuote()"
      >
        <span
          class="carousel-control-next-icon"
          aria-hidden="true"
          onclick="randomQuote()"
        ></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- =======================================Karussel-Ende======================================= -->

    <div id="random">
      <button id="erik" onclick="randomQuote()">Random Quote</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
